package popug_package;
syntax = "proto3";

message AccountData {
  string public_id = 1;
  string email = 2;
  string fullname = 3;
  string position = 4;
}

message Account {
  string event_name = 1;
  AccountData data = 2;
}

message TaskData {
  string public_id = 1;
  string description = 2;
  string assigned_public_account_id = 3;
  string closed_public_account_id = 4;
}

message Task {
  string event_name = 1;
  TaskData data = 2;
}
